[build-system]
requires = ["setuptools>=61", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "gulp"
dynamic = ["version"]
authors = [{ name = "Mentat", email = "info@mentat.is" }]
description = "gULP - (generic) Unified Log Processor."
readme = "README.md"
requires-python = ">=3.12"

dependencies = [
    "aiocsv",
    "aiosmtplib",
    "art",
    "asyncio-pool",
    "certifi",
    "charset-normalizer",
    "dotwiz",
    "elasticsearch[async]",
    "evtx",
    "fastapi",
    "idna",
    "Jinja2",
    "MarkupSafe",
    "muty@git+https://github.com/mentat-is/muty-python.git",
    "opensearch-py",
    "packaging",
    "pip",
    "psutil",
    "psycopg_pool",
    "psycopg-binary",
    "psycopg",
    "pycryptodome",
    "pydantic>=2",
    "pySigma-backend-elasticsearch",
    "pySigma-backend-opensearch",
    "pySigma",
    "pytest-asyncio",
    "python-multipart",
    "python-pip",
    "PyYAML",
    "requests_toolbelt",
    "requests",
    "setuptools",
    "setuptools-scm",
    "sigma-cli",
    "sqlalchemy-dlock",
    "sqlalchemy-utils",
    "sqlalchemy-mixins",
    "sqlalchemy[asyncio]",
    "starlette",
    "urllib3",
    "uvicorn",
    "websockets",
    "xmltodict",
]

[project.scripts]
gulp = "gulp.__main__:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools]
include-package-data = true

[tool.setuptools_scm]
version_scheme = "guess-next-dev"
local_scheme = "node-and-date"